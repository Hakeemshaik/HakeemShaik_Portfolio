<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakeem Shaik | Portfolio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@700;800;900&display=swap" rel="stylesheet">
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --noise: url("https://grainy-gradients.vercel.app/noise.svg");
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            margin: 0;
            color: white;
            overflow: hidden;
        }
        h1, h2, h3, h4 { font-family: 'Poppins', sans-serif; }

        /* Global Noise Layer */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0.03;
            z-index: 9999;
            pointer-events: none;
            background-image: var(--noise);
            filter: contrast(120%) brightness(120%);
        }

        /* Horizontal Snap Scroll */
        .snap-container {
            scroll-snap-type: x mandatory;
            display: flex;
            overflow-x: auto;
            width: 100vw;
            height: 100vh;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .snap-container::-webkit-scrollbar { display: none; }
        .snap-slide {
            scroll-snap-align: start;
            flex: 0 0 100vw;
            height: 100vh;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Hide scrollbars for cleaner look */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .project-card { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .project-card:hover { transform: translateY(-10px); }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
        
        /* Modal Backdrop Blur */
        .backdrop-blur-xl { backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Configuration & Data ---
        const CATEGORIES = [
            { id: 'games', name: 'Games', color: 'bg-indigo-950' },
            { id: 'apps', name: 'Apps', color: 'bg-emerald-950' },
            { id: 'automation', name: 'Automation', color: 'bg-orange-950' },
            { id: 'websites', name: 'Websites', color: 'bg-purple-950' },
            { id: 'skills', name: 'Skills', color: 'bg-slate-900' },
            { id: 'about', name: 'About', color: 'bg-teal-950' },
            { id: 'contact', name: 'Contact', color: 'bg-rose-950' }
        ];

       const PROJECTS = [
    { id: 1, title: 'Unfortunate Wizard', category: 'Games', desc: 'A top-down magic adventure built in Unity. Navigate a cursed dungeon using elemental spells.', img: 'assets/Unfortunate Wizard.png', video: 'assets/wizard_preview.mp4', link: '#', type: 'download', tags: ['C#', 'Unity'] },
    { id: 2, title: 'Smoothie Roullete', category: 'Games', desc: 'Immersive VR physics sandbox where precision is key. Slice through targets in high-speed challenges.', img: 'assets/Smoothie Roullete.png', video: 'assets/fruit_preview.mp4', link: '#', type: 'download', tags: ['VR', 'Unity'] },
    { id: 3, title: 'Focus Flow', category: 'Apps', desc: 'A productivity app that uses AI to block distracting notifications during deep work sessions.', img: 'assetsFocus Flow.png', video: 'assets/focus_preview.mp4', link: '#', type: 'visit', tags: ['React', 'Firebase'] },
    { id: 4, title: 'Cloud AutoStock', category: 'Automation', desc: 'Inventory management automation that predicts restock dates and automatically emails suppliers.', img: 'assetsCloud AutoStock.png', video: 'assets/cloud_preview.mp4', link: '#', type: 'download', tags: ['Python', 'AWS'] },
    { id: 5, title: 'website1', category: 'Websites', desc: 'Modern high-conversion shoe retailer with interactive 3D product previews.', img: 'assets/website1.png', video: 'assets/sole_preview.mp4', link: '#', type: 'visit', tags: ['Next.js', 'Stripe'] },
    { id: 6, title: 'website2', category: 'Websites', desc: 'A minimal, fast portfolio for visual artists with smooth GSAP animations.', img: 'assets/website2.png', video: 'assets/website2_preview.mp4', link: '#', type: 'visit', tags: ['Next.js', 'GSAP'] },
];


        const SKILLS = [
            { name: 'Frontend Engineering', level: 95, icon: 'layout' },
            { name: 'Backend Systems', level: 85, icon: 'terminal' },
            { name: 'Game Development', level: 75, icon: 'gamepad-2' },
            { name: 'System Architecture', level: 82, icon: 'cpu' }
        ];

        // --- Helper Components ---
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- Main App Component ---
        const App = () => {
            const [activeSlide, setActiveSlide] = useState(0);
            const [selectedProject, setSelectedProject] = useState(null);
            const [loading, setLoading] = useState(true);
            const [progress, setProgress] = useState(0);
            const containerRef = useRef(null);

            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(p => {
                        if (p >= 100) {
                            clearInterval(interval);
                            setTimeout(() => setLoading(false), 500);
                            return 100;
                        }
                        return p + Math.random() * 15;
                    });
                }, 100);
                return () => clearInterval(interval);
            }, []);

            const scrollTo = (index) => {
                if (containerRef.current) {
                    containerRef.current.scrollTo({ left: index * window.innerWidth, behavior: 'smooth' });
                    setActiveSlide(index);
                }
            };

            const handleScroll = (e) => {
                const index = Math.round(e.target.scrollLeft / window.innerWidth);
                if (index !== activeSlide) setActiveSlide(index);
            };

            if (loading) return (
                <div className="fixed inset-0 bg-slate-950 flex flex-col items-center justify-center z-[200]">
                    <div className="absolute inset-0 opacity-10" style={{ backgroundImage: 'radial-gradient(circle at 1px 1px, white 1px, transparent 0)', backgroundSize: '40px 40px' }} />
                    <div className="relative z-10 flex flex-col items-center text-center">
                        <div className="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-8"></div>
                        <h1 className="text-white font-black tracking-widest text-3xl mb-4">HAKEEM SHAIK'S PORTFOLIO</h1>
                        <div className="w-64 h-1 bg-white/10 rounded-full overflow-hidden mb-2">
                            <div className="h-full bg-indigo-500 transition-all duration-300" style={{ width: `${progress}%` }}></div>
                        </div>
                        <span className="text-white/40 text-[10px] uppercase tracking-widest font-black">System Ready: {Math.round(progress)}%</span>
                    </div>
                </div>
            );

            return (
                <div className="relative h-screen w-screen bg-slate-950 overflow-hidden">
                    
                    {/* Persistent Navigation Arrows */}
                    <div className="fixed inset-y-0 left-0 z-[60] flex items-center p-4 pointer-events-none">
                        <button 
                            onClick={() => scrollTo(activeSlide - 1)}
                            className={`p-4 bg-black/40 backdrop-blur-xl rounded-full text-white border border-white/10 hover:bg-white hover:text-black transition-all pointer-events-auto ${activeSlide === 0 ? 'opacity-0' : 'opacity-100'}`}
                        >
                            <Icon name="chevron-left" />
                        </button>
                    </div>
                    <div className="fixed inset-y-0 right-0 z-[60] flex items-center p-4 pointer-events-none">
                        <button 
                            onClick={() => scrollTo(activeSlide + 1)}
                            className={`p-4 bg-black/40 backdrop-blur-xl rounded-full text-white border border-white/10 hover:bg-white hover:text-black transition-all pointer-events-auto ${activeSlide === CATEGORIES.length - 1 ? 'opacity-0' : 'opacity-100'}`}
                        >
                            <Icon name="chevron-right" />
                        </button>
                    </div>

                    {/* Navigation Bar */}
                    <nav className="fixed top-0 left-0 right-0 z-50 p-6 md:p-10 flex items-center justify-between pointer-events-none">
                        <h1 className="text-white text-3xl font-black pointer-events-auto cursor-pointer" onClick={() => scrollTo(0)}>HS.</h1>
                        <div className="hidden md:flex gap-2 bg-slate-900/50 backdrop-blur-2xl p-2 rounded-2xl border border-white/10 pointer-events-auto">
                            {CATEGORIES.map((cat, i) => (
                                <button 
                                    key={cat.id} 
                                    onClick={() => scrollTo(i)}
                                    className={`px-6 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all ${activeSlide === i ? 'bg-white text-slate-900' : 'text-white/40 hover:text-white'}`}
                                >
                                    {cat.name}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Slides Container */}
                    <div ref={containerRef} onScroll={handleScroll} className="snap-container no-scrollbar">
                        {CATEGORIES.map((cat, i) => (
                            <section key={cat.id} className={`snap-slide ${cat.color} flex flex-col pt-32 md:pt-48 px-8 md:px-24 custom-scroll`}>
                                <div className="max-w-7xl mx-auto w-full pb-32">
                                    <div className="mb-12 md:mb-20">
                                        <h2 className="text-6xl md:text-9xl font-black text-white tracking-tighter mb-4 leading-[0.9]">{cat.name}</h2>
                                        <p className="text-xl text-white/60 max-w-2xl font-medium">
                                            {cat.id === 'about' ? "Digital Artisan & Full-Stack Engineer crafting high-fidelity experiences." : 
                                             cat.id === 'skills' ? "Comprehensive technical expertise across multiple platforms." :
                                             cat.id === 'contact' ? "Let's bring your vision to life. Connect with me directly." :
                                             `Curated portfolio of my best ${cat.name.toLowerCase()}.`}
                                        </p>
                                    </div>

                                    {/* Categorized Content */}
                                    {cat.id === 'skills' ? (
                                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                                            {SKILLS.map(skill => (
                                                <div key={skill.name} className="bg-white/5 border border-white/10 p-10 rounded-[2.5rem] hover:bg-white/10 transition-all group">
                                                    <div className="p-4 bg-indigo-500/10 text-indigo-400 rounded-2xl mb-8 group-hover:scale-110 transition-transform w-fit">
                                                        <Icon name={skill.icon} size={32} />
                                                    </div>
                                                    <h3 className="text-white font-black text-xl mb-4">{skill.name}</h3>
                                                    <div className="h-1.5 bg-white/10 rounded-full overflow-hidden">
                                                        <div className="h-full bg-white" style={{ width: `${skill.level}%` }} />
                                                    </div>
                                                    <span className="text-[10px] text-white/30 font-black uppercase mt-4 block">{skill.level}% Mastery</span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : cat.id === 'about' ? (
                                        <div className="flex flex-col lg:flex-row gap-16 items-start animate-in">
                                            <div className="relative group w-full max-w-sm shrink-0">
                                                <div className="absolute inset-0 bg-teal-400/20 rounded-[3rem] rotate-6 group-hover:rotate-12 transition-transform blur-xl" />
                                                <div className="relative aspect-[4/5] rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/20">
                                                    <img src="input_file_0.png" className="w-full h-full object-cover grayscale transition-all duration-700 group-hover:grayscale-0" />
                                                </div>
                                            </div>
                                            <div className="text-white flex-1 space-y-8">
                                                <h3 className="text-4xl md:text-7xl font-black leading-tight">I design <span className="text-teal-400">digital futures.</span></h3>
                                                <p className="text-lg md:text-xl text-white/60 leading-relaxed font-medium">
                                                    I am Hakeem Shaik, a multi-disciplinary engineer dedicated to high-performance interfaces and automated systems. I combine artistic vision with structural technical excellence to build memorable software.
                                                </p>
                                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 pt-4">
                                                    <div className="p-6 bg-white/5 rounded-2xl border border-white/10">
                                                        <div className="p-3 bg-teal-400/10 text-teal-400 rounded-xl w-fit mb-4"><Icon name="rocket" /></div>
                                                        <h4 className="font-bold text-white mb-2">High Impact</h4>
                                                        <p className="text-xs text-white/40">Delivering scalable solutions that prioritize speed and UX.</p>
                                                    </div>
                                                    <div className="p-6 bg-white/5 rounded-2xl border border-white/10">
                                                        <div className="p-3 bg-teal-400/10 text-teal-400 rounded-xl w-fit mb-4"><Icon name="cpu" /></div>
                                                        <h4 className="font-bold text-white mb-2">Clean Code</h4>
                                                        <p className="text-xs text-white/40">Robust architecture and modular logic at the core.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ) : cat.id === 'contact' ? (
                                        <div className="flex flex-col items-center justify-center text-center pb-20 animate-in">
                                            <h3 className="text-5xl md:text-9xl font-black text-white mb-12 tracking-tighter">Let's <span className="text-rose-400">Talk.</span></h3>
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl">
                                                <a href="mailto:hakeemshaik10@gmail.com" className="group p-10 bg-white/5 border border-white/10 rounded-[3rem] hover:bg-white/10 transition-all flex flex-col items-center">
                                                    <div className="p-6 bg-rose-500/10 text-rose-400 rounded-2xl mb-6 group-hover:scale-110 transition-all">
                                                        <Icon name="mail" size={40} />
                                                    </div>
                                                    <span className="text-white font-black text-xl mb-1">Email Me</span>
                                                    <span className="text-white/30 text-xs">hakeemshaik10@gmail.com</span>
                                                </a>
                                                <a href="tel:0825104242" className="group p-10 bg-white/5 border border-white/10 rounded-[3rem] hover:bg-white/10 transition-all flex flex-col items-center">
                                                    <div className="p-6 bg-rose-500/10 text-rose-400 rounded-2xl mb-6 group-hover:scale-110 transition-all">
                                                        <Icon name="phone" size={40} />
                                                    </div>
                                                    <span className="text-white font-black text-xl mb-1">Call Me</span>
                                                    <span className="text-white/30 text-xs">082 510 4242</span>
                                                </a>
                                                <a href="https://linkedin.com/in/hakeemshaik" target="_blank" className="group p-10 bg-rose-500 text-white rounded-[3rem] hover:scale-[1.02] transition-all flex flex-col items-center shadow-xl shadow-rose-500/20">
                                                    <div className="p-6 bg-white/20 rounded-2xl mb-6 group-hover:scale-110 transition-all">
                                                        <Icon name="linkedin" size={40} />
                                                    </div>
                                                    <span className="font-black text-xl mb-1">LinkedIn</span>
                                                    <span className="text-white/80 text-xs">Professional Profile</span>
                                                </a>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                            {PROJECTS.filter(p => p.category === cat.name).map(p => (
                                                <div 
                                                    key={p.id} 
                                                    onClick={() => setSelectedProject(p)}
                                                    className="project-card group bg-white/5 border border-white/10 rounded-[2.5rem] overflow-hidden cursor-pointer flex flex-col"
                                                >
                                                    <div className="aspect-video overflow-hidden bg-slate-800 relative">
                                                        <img src={p.img} className="w-full h-full object-cover grayscale transition-all duration-700 group-hover:grayscale-0 group-hover:scale-105" />
                                                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                                                            <span className="text-white font-black text-xs uppercase tracking-widest bg-white/20 px-4 py-2 rounded-full backdrop-blur-md">View Case Study</span>
                                                        </div>
                                                    </div>
                                                    <div className="p-8">
                                                        <h3 className="text-white font-black text-2xl mb-4 group-hover:text-indigo-400 transition-colors">{p.title}</h3>
                                                        <div className="flex flex-wrap gap-2">
                                                            {p.tags.map(t => <span key={t} className="text-[9px] font-bold text-white/30 px-3 py-1 bg-white/5 rounded-lg border border-white/5 uppercase">{t}</span>)}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </section>
                        ))}
                    </div>

                    {/* Footer Progress Hints */}
                    <div className="fixed bottom-6 left-6 text-[10px] text-white/20 font-black tracking-[0.5em] uppercase pointer-events-none">
                        &copy; 2024 HAKEEM SHAIK
                    </div>

                    {/* Modal Popup with Video Loop */}
                    {selectedProject && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-6 md:p-12">
                            <div className="absolute inset-0 bg-black/95 backdrop-blur-xl animate-in" onClick={() => setSelectedProject(null)}></div>
                            <div className="relative w-full max-w-6xl bg-slate-900 rounded-[3rem] overflow-hidden flex flex-col md:flex-row border border-white/10 shadow-2xl animate-in max-h-full overflow-y-auto md:overflow-hidden">
                                <button className="absolute top-6 right-6 z-30 p-3 bg-black/40 hover:bg-white hover:text-black rounded-full text-white transition-all border border-white/10" onClick={() => setSelectedProject(null)}>
                                    <Icon name="x" size={20} />
                                </button>
                                
                                <div className="w-full md:w-[60%] shrink-0 bg-black flex items-center justify-center relative min-h-[300px]">
                                    {selectedProject.video ? (
                                        <video src={selectedProject.video} className="w-full h-full object-cover" autoPlay loop muted playsInline />
                                    ) : (
                                        <img src={selectedProject.img} className="w-full h-full object-cover opacity-80" />
                                    )}
                                    <div className="absolute bottom-6 left-6 flex items-center gap-3 px-4 py-2 bg-white/10 backdrop-blur-md rounded-full border border-white/10">
                                        <div className="w-2 h-2 bg-rose-500 rounded-full animate-pulse" />
                                        <span className="text-[10px] font-black text-white uppercase tracking-widest">Live Preview Loop</span>
                                    </div>
                                </div>

                                <div className="p-10 md:p-16 flex-1 flex flex-col justify-center overflow-y-auto">
                                    <span className="text-indigo-400 font-black text-xs uppercase tracking-widest mb-2">{selectedProject.category}</span>
                                    <h3 className="text-white text-4xl md:text-6xl font-black mb-8 tracking-tighter">{selectedProject.title}</h3>
                                    <p className="text-white/60 text-lg mb-10 leading-relaxed font-medium">{selectedProject.desc}</p>
                                    <div className="flex flex-wrap gap-2 mb-10">
                                        {selectedProject.tags.map(t => <span key={t} className="px-4 py-1.5 bg-white/5 border border-white/10 rounded-xl text-white/40 text-[10px] font-black uppercase">{t}</span>)}
                                    </div>
                                    <a href={selectedProject.link} target="_blank" className="flex items-center justify-center gap-4 px-10 py-5 bg-white text-slate-950 font-black rounded-2xl hover:bg-indigo-500 hover:text-white transition-all uppercase tracking-widest text-sm shadow-xl shadow-indigo-500/10">
                                        {selectedProject.type === 'download' ? 'Download Assets' : 'Launch Live Site'}
                                        <Icon name={selectedProject.type === 'download' ? 'download' : 'external-link'} size={20} />
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
